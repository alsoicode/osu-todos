<div class="row form-row">
  <div class="col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
    <form class="text-center" method="post" enctype="application/x-www-form-urlencoded" novalidate>
      <fieldset class="form-group">
        <legend>What needs to be done?</legend>
        <input type="text" class="form-control input-lg">
      </fieldset>
    </form>
  </div>
</div>
<section class="row">
  <div class="col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
    <ol class="todos" *ngIf="todos">
      <li todo-component *ngFor="let todo of todos" [todo]="todo"></li>
    </ol>
  </div>
</section>
